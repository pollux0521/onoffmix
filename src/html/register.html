<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>login</title>
        <script src="//code.jquery.com/jquery.min.js"></script>
        <script type="text/javascript" src="/js/emailcheck.js"></script>
    </head>
    <body>
        <div id="sign-box">
            <form action="/register" method="post">
                <input type="text" id="email" name="email" placeholder="이메일 아이디를 입력해주세요(ID@xxxx.com)">
                <button id="emailcheck"type="button">중복체크</button>
                <input type="test" id="name" name="name" placeholder="이름을 입력해주세요">
                <input type="password" id="pw" name="pw" placeholder="비밀번호를 입력해주세요">
                <input type="password" id="pw2" name="pw2" placeholder="비밀번호를 한번 더 입력해주세요">
                <button type="submit">로그인</button>
            </form>
            <button type="button" onclick="location.href='/register'">회원가입</button>
        </div>
    </body>
</html>
